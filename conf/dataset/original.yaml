samples_per_gpu: 2
test:
  ann_file: labelTxt
  data_root: ./val
  img_prefix: images
  pipeline:
  - type: LoadImageFromFile
  - flip: false
    img_scale:
    - 1024
    - 1024
    transforms:
    - type: RResize
    - mean:
      - 795.0878
      - 795.0878
      - 795.0878
      std:
      - 460.0955
      - 460.0955
      - 460.0955
      to_rgb: true
      type: Normalize
    - size_divisor: 32
      type: Pad
    - type: DefaultFormatBundle
    - keys:
      - img
      type: Collect
    type: MultiScaleFlipAug
  type: MAFATDataset
  version: le90
train:
  ann_file: labelTxt
  data_root: ./train
  img_prefix: images
  pipeline:
  - type: LoadImageFromFile
  - type: LoadAnnotations
    with_bbox: true
  - img_scale: 
    - 1024
    - 1024
    type: RResize
  - direction:
    - horizontal
    - vertical
    - diagonal
    flip_ratio:
    - 0.25
    - 0.25
    - 0.25
    type: RRandomFlip
    version: le90
  - angles_range: 180
    auto_bound: false
    rect_classes:
    - 9
    - 11
    rotate_ratio: 0.5
    type: PolyRandomRotate
    version: le90
  - mean:
    - 795.0878
    - 795.0878
    - 795.0878
    std:
    - 460.0955
    - 460.0955
    - 460.0955
    to_rgb: true
    type: Normalize
  - size_divisor: 32
    type: Pad
  - type: DefaultFormatBundle
  - keys:
    - img
    - gt_bboxes
    - gt_labels
    type: Collect
  type: MAFATDataset
  version: le90
workers_per_gpu: 2